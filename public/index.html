<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>
    <h1 class="title">iMessage</h1>
    <div class="main">
        <div class="name">
            <span><i><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="Anonymous" maxlength="20" />
        </div>
        <ul class="message-container" id="message-container">
        </ul>
        <form id="message-form" class="message-form">
            <input type="text" id="message-input" class="message-input" placeholder="Type message...">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
